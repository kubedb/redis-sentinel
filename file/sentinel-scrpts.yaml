apiVersion: v1
kind: ConfigMap
metadata:
  name: sentinel-scripts
  namespace: "default"
  labels:
    app: sentinel-scripts
data:
  run.sh: |-
    #!/bin/bash
    cp /config/sentinel.conf /data/sentinel.conf

    echo " got scripts............"
    echo -e "\nsentinel announce-ip $HOSTNAME.sentinel-svc.default.svc" >>/data/sentinel.conf
    exec redis-sentinel /data/sentinel.conf




